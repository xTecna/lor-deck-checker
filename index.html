<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tournament Rules Checker</title>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

		<link rel='stylesheet' href='style.css'/>
	</head>
	<body>
		<h1>Tournament Rules Checker</h1>
		<section id="site">

		<header id="formulario">
			<div class="row">
				<label for="idioma">Language:</label>
				<select id="idioma" name="idioma" onChange="changeLanguage(this.value);">
					<option value="de_de">German (Germany)</option>
					<option value="en_us">English (United States)</option>
					<option value="es_es">Spanish (Spain)</option>
					<option value="es_mx">Spanish (Mexico)</option>
					<option value="fr_fr">French (France)</option>
					<option value="it_it">Italian (Italy)</option>
					<option value="ja_jp">Japanese (Japan)</option>
					<option value="ko_kr">Korean (Korea)</option>
					<option value="pl_pl">Polish (Poland)</option>
					<option value="pt_br">Portuguese (Brazil)</option>
					<option value="th_th">Thai (Thailand)</option>
					<option value="tr_tr">Turkish (Turkey)</option>
					<option value="ru_ru">Russian (Russia)</option>
					<option value="zh_tw">Chinese (Taiwan)</option>
					<option value="vi_vn">Vietnamese (Vietnam)</option>
				</select>
			</div>

			<div class="row">
				<div id="regras">
	
						<label for="regra">Rule:</label>
						<select id="regra" name="regra">
							<option value="cardlock">Cardlock</option>
							<option value="regionlock">Regionlock</option>
							<option value="riotlock">Riotlock</option>
							<option value="collectionlock">Collectionlock</option>
						</select>
	
						<label for="singleton">Singleton: </label>
						<input type="checkbox" id="singleton" name="singleton"/>
				</div>
	
				<div>
					<label for="deck1">Deck 1:</label>
					<input type="text" id="deck1" name="deck1"></input>
				</div>
	
				<div>
					<label for="deck2">Deck 2:</label>
					<input type="text" id="deck2" name="deck2"></input>
				</div>
	
				<div>
					<label for="deck3">Deck 3:</label>
					<input type="text" id="deck3" name="deck3"></input>
				</div>
			</div>

			<button id="check_decks" onClick="checkDecks();">Check</button>
		</header>
		
		
		<main id="content">
			<div id="veredito">
			</div>
			<div id="decks">
			</div>
		</main>
